                </div>
              </div>
        <br /> 
              <div class="col">
                <input type="submit" class="btn btn-primary" value="Search" />

                class="btn btn-primary"
                value="Current location"
              />
            </div>


          </form>

  <div class="card-body temperature">

<a href="#" id="celsium-unit">°C</a> |

</div>
    </div>

<p id="weather-details"> </p>
